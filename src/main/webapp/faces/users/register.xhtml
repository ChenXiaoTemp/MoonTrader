<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
	</h:head>
	<h:body>
		<h:form>
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
		<h:panelGrid columns="2">
		<p:outputLabel value="邮箱" />
		<p:inputText value="#{userRegisterView.user.email}" required="true">
		   <f:validateRegex pattern="^([1-zA-Z0-1@.\s]{1,255})$" />
		   <f:validateLength minimum="6" maxinum="256"/>
		</p:inputText>
		<p:outputLabel value="密码"/>
		<p:password value="#{userRegisterView.user.password}" required="true" match="pwd2">
		 <f:validateLength minimum="6" maxinum="256"/>
		</p:password>
		<p:outputLabel value="再次输入密码"/>
		<p:password value="#{userRegisterView.user.password}" required="true" id="pwd2" />
		<p:outputLabel value="昵称"/>
		<p:inputText value="#{userRegisterView.user.nickname}" required="true">
		 <f:validateLength minimum="6" maxinum="256"/>
		</p:inputText>
		<p:commandButton value="注册" action="#{userRegisterView.register}" update="messages"/>
		</h:panelGrid>
		</h:form>
	</h:body>
</f:view>
</html>
