<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
	</h:head>
	<h:body>
		<h:form>
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
		<h:panelGrid columns="2">
		<p:outputLabel value="邮箱"/>
		<p:inputText value="#{loginView.email}" required="true"/>
		<p:outputLabel value="密码"/>
		<p:password value="#{loginView.password}" required="true"/>
		<p:commandButton value="登陆" action="#{loginView.login}" update="messages"/>
		</h:panelGrid>
		</h:form>
		<p:commandLink action="/faces/users/register.xhtml" process="@this">注册</p:commandLink>
	</h:body>
</f:view>
</html>
